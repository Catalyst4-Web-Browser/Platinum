<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../lib/marked/marked.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../output/tailwind.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-900 m-8">
    <h1 class="text-3xl text-emerald-500">What's new in Catalyst <span id="ver"></span> </h1></span>
    <br />
    <div class="bg-gray-700">
        <h1 class="text-emerald-500 text-lg">Built-in changelogs aren't implemented yet!</h1>
        <p class="text-white">Check back later!</p>
    </div>
    <p id="desc"></p>
    <script>
            fetch("../package.json") 
    	.then(response => response.json()) 
        .then(data =>
            document.querySelector('#ver').innerText = data.version,
        )
    </script>
    <script src="./getChangeLogs.js"></script>
</body>
</html>

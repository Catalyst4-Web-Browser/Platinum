<!DOCTYPE HTML>
<HTML>

<HEAD>
    <Title> Catalyst </Title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</HEAD>

<BODY>
    <style>
        webview {
            height: 100vh;
            width: 100vw;
        }
    </style>
    <script src="src/loader.js"></script>
    <input style="max-width: 80%" id="searchbar" class="blue" placeholder="It all starts here...">
    <button id="go" onClick="loadWeb()" class="action-btn"><span style="color: black;">Go</p></button>
    <button id="reload" onClick="reload()" class="action-btn"><i style="color: black;" class="fa fa-refresh"></i></button>
    <button id="forward" onClick="forward()" class="action-btn"><i style="color: black;" class="fa fa-forward"></i></button>
    <button id="back" onClick="backward()" class="action-btn"><i style="color: black;" class="fa fa-backward"></i></button>
    <webview width="100vw" height="95vh" id="view" src="https://jaydendev.github.io/start"></webview>
</BODY>

</HTML>

<!DOCTYPE HTML>
<HTML>

<HEAD>
    <Title> Catalyst </Title>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</HEAD>

<BODY>
    <style>
        webview {
            height: 100vh;
            width: 100vw;
        }
    </style>
    <script src="src/loader.js"></script>
    <input style="width: 78vw" id="searchbar" class="" placeholder="It all starts here...">
    <button id="go" onClick="loadWeb()" class="waves-effect waves-light btn-floating">Go</button>
    <button id="reload" onClick="reload()" class="waves-effect waves-light btn-floating"><i class="fa fa-refresh"></i></button>
    <button id="forward" onClick="forward()" class="waves-effect waves-light btn-floating"><i class="fa fa-forward"></i></button>
    <button id="back" onClick="backward()" class="waves-effect waves-light btn-floating"><i class="fa fa-backward"></i></button>
    <webview width="100vw" height="95vh" id="view" src=""></webview>
</BODY>

</HTML>
